version: "3.7"

secrets:
  username:
    external: true
  password:
    external: true

services:
  roku-remote:
    container_name: roku-remote
    image: roku-rest-server-image
    deploy:
      replicas: 1
    secrets:
      - username
      - password
    ports:
      - "8889:8889/tcp"
    environment:
      TZ: 'America/New_York'
    volumes:
      - '/etc/letsencrypt/:/usr/src/app/certs/:z'
    healthcheck:
      test: curl --fail -k -s https://localhost:8889/roku/health || exit 1
      interval: 1m
      timeout: 10s
      retries: 2
    restart: unless-stopped
